<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular 101</title>
        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
        <!-- Font-Awesome -->
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body ng-app="app">
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">What is Angular?</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
            </ul>
        </nav><!-- navbar -->

        <div class="container">
        <h1 class="text-center">Angular.js</h1>
        <h2>School Controller</h2>
            <div ng-controller="SchoolCtrl as school" class="row">
                <div ng-repeat="student in school.students">
                    <div class="col-md-3">
                      <p>Name: {{student.name}}</p>
                      <p>Age: {{student.age}}</p>
                      <p>Email: {{student.email}}</p>
                      <span class="label label-success" ng-show="student.status">Active</span>
                      <span class="label label-danger" ng-show="!student.status">Inactive</span>
                    </div>
                </div>
            </div><!-- container -->
        </div>

        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script src="bower_components/angular/angular.min.js"></script>
        <!-- Javascript -->
        <script src="js/app.js"></script>
    </body>
</html>
